# fly.toml app configuration file generated for visionpulse-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "visionpulse-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  MAX_UPLOAD_SIZE = "10485760"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"  # Changed from "stop" - faster wake-up
  auto_start_machines = true
  min_machines_running = 1  # Keep 1 machine always running to avoid cold starts
  processes = ["app"]

  # Health check to ensure app is ready before routing traffic
  [[http_service.checks]]
    grace_period = "60s"  # Wait 60s for cold start before health checks
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
